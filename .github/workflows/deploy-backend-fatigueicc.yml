name: Deploy Backend to fatigueicc

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "database/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/deploy-backend-fatigueicc.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install production dependencies
        run: npm ci --omit=dev

      - name: Prepare deployment package
        run: |
          mkdir -p deploy
          cp package.json deploy/
          cp package-lock.json deploy/
          cp -r src deploy/src
          if [ -d database ]; then cp -r database deploy/database; fi
          cp -r node_modules deploy/node_modules
          cd deploy
          zip -r ../backend-release.zip .

     - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_81719B716BF14769957CE06AAD2976B2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BCC0BC89290E4710822B9C9D04123231 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_80755064954848CF943DB6F6109D00D6 }}    

      - name: Deploy to Azure Web App (fatigueicc)
        uses: azure/webapps-deploy@v3
        with:
          app-name: fatigueicc          
          package: backend-release.zip
